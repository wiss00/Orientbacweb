{% include "header.html" %}
<!-- ======= Contact Section ======= -->
  <section id="contact" class="contact section-show" >
    <div class="container" style="width:700px;margin-top:50px">
      <div class="row mt-4">
        <div class="col-md-15 mt-4 d-flex align-items-stretch">
          <div class="info-box" style="margin-bottom:15px">
            <i class="bx bx-envelope" style="color:white"></i>
            <h3 >Envoyez-nous un email</h3>
            <p>Orientbac2024@gmail.com</p>
          </div>
        </div>
      </div>

      <form action="/contact" method="post">
        <div class="row">
          <div class="col-md-6 form-group">
            <input type="text" name="name" class="form-control" id="name" placeholder="Nom" required="">
          </div>
          <div class="col-md-6 form-group mt-3 mt-md-0">
            <input type="email" class="form-control" name="email" id="email" placeholder="E-mail" required="">
          </div>
        </div>
        <div class="form-group mt-3">
          <input type="text" class="form-control" name="subject" id="subject" placeholder="Sujet" required="">
        </div>
        <div class="form-group mt-3">
          <textarea class="form-control" name="message" rows="5" placeholder="Message" required=""></textarea>
        </div>
        <div class="my-3">
            {% if sent_msg %}
          <div class="sent-message">Merci! votre message est bien envoy√©</div>
          {% endif %}
        </div>
        <div class="text-center" style="size:1.2rem"><button type="submit" class="btn btn-success" style="size:100px">Envoyer</button></div>
      </form>

    </div>
  </section><!-- End Contact Section -->

  <script src="static/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

  <script src="static/vendor/isotope-layout/isotope.pkgd.min.js"></script>

  <script src="static/vendor/waypoints/noframework.waypoints.js"></script>
