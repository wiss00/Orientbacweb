{% include "header.html" %}
<!-- ======= Contact Section ======= -->
<section id="contact" class="contact section-show" style="padding: 80px 0;">
  <div class="container" style="max-width: 700px; margin: 0 auto;">
    <div class="row">
      <div class="col-md-12">
        <div class="info-box" style=" color: white; padding: 20px; border-radius: 10px; text-align: center;">
          <i class="bx bx-envelope" style="font-size: 2.5rem;"></i>
          <h3 style="margin-top: 10px;">Envoyez-nous un email</h3>
          <p style="margin: 10px 0;">Orientbac2024@gmail.com</p>
        </div>
      </div>
    </div>

    <form action="/contact" method="post" style="margin-top: 30px;">
      <div class="row">
        <div class="col-md-6 form-group">
          <input type="text" name="name" class="form-control" id="name" placeholder="Nom" required="" style="width: 100%;">
        </div>
        <div class="col-md-6 form-group">
          <input type="email" class="form-control" name="email" id="email" placeholder="E-mail" required="" style="width: 100%;">
        </div>
      </div>
      <div class="form-group" style="margin-top: 15px;">
        <input type="text" class="form-control" name="subject" id="subject" placeholder="Sujet" required="" style="width: 100%;">
      </div>
      <div class="form-group" style="margin-top: 15px;">
        <textarea class="form-control" name="message" rows="5" placeholder="Message" required="" style="width: 100%;"></textarea>
      </div>
      <div class="my-3">
        {% if sent_msg %}
        <div class="sent-message" style="color: green;">Merci! votre message est bien envoy√©</div>
        {% endif %}
      </div>
      <div class="text-center"><button type="submit" class="btn btn-success" style="width: 200px;">Envoyer</button></div>
    </form>
  </div>
</section><!-- End Contact Section -->
